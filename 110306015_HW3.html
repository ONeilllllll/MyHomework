<!DOCTYPE html>
<html>
<head>
<style type="text/css">

		span
		{
			color: blueviolet;
			font-weight: bolder;
			font-size: xx-large;
		}

		.extra span
		{
			color: black;
			font-style: italic;
			font-weight: inherit;
			font-size: medium;
		}

		em
		{
			font-style: normal;
			font-weight: bolder;
			font-size: xx-large;
		}

		li em
		{
			font-style: normal;
			font-weight: bolder;
			font-size: medium;
		}

	</style>
</head>
	<body>
		<form>
		<table style="border:3px #cccccc solid;" cellpadding="10" border=‘1’>
			<!-- Requirement 1 -->
			<tr>
				<th colspan="3"><span>About - 110306015</span><th>
			</tr>

			<!-- Requirement 2 - row 1 -->
			<tr>
				<!-- column 1 -->
				<td rowspan="3" align="center" class="extra">
					<img src="O'Neil.jpg" width="313" height="209"><br>
					 <span>personal photo</span>
				</td>

				<td colspan="2">
					<label>
							<li>
								<em>Name:
									<input type="text" name="name">
								</em>
							</li>
					</label> 
					<br>
					<label class="extra"><span>Gender:</span>
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female
						<input type="radio" name="gender" value="other">Other
					</label>
				</td>
			</tr>

			<!-- Requirement 2 - row 2 -->
			<tr>
				<!-- column 2 -->
				<td class="extra">
					<span>County</span>:
					<select name="county">
						<option value="Taipei">Taipei</option>
						<option value="Tainan">Tainan</option>
						<option value="Taichung">Taichung</option>
						<option value="Taoyuan">Taoyuan</option>
					</select>
				</td>
				<!-- column 3 -->
				<td class="extra">
					<span>Birthday:</span>
					<input type="date" name="birthday">
				</td>
			</tr>

			<!-- Requirement 2 - row 3 -->
			<tr>
				<!-- column 2 -->
				<td colspan="2" class="extra">
					<span>E-mail:</span>
					<input type="mail" name="e-mail" >
				</td>
			</tr>

			<!-- Requirement 3 - row 1 -->
			<tr>
				<td><em>Hobby</em></td>
				<td colspan="2">
					<input type="checkbox" name="hobby" value="swimming">Swimming
					<input type="checkbox" name="hobby" value="volleyball">Volleyball
					<input type="checkbox" name="hobby" value="movie">Movie
					<input type="checkbox" name="hobby" value="game">Game
					<input type="checkbox" name="hobby" value="sleep">Sleep
				</td>
			</tr>

			<!-- Requirement 3 - row 2 -->
			<tr>
				<td><em>Skill</em></td>
				<td colspan="2">
					<input type="checkbox" name="skill" value="Java">Java
					<input type="checkbox" name="skill" value="HTML">HTML
					<input type="checkbox" name="skill" value="Python">Python
					<input type="checkbox" name="skill" value="MicrosoftOffice">Microsoft Office
					<input type="checkbox" name="skill" value="Premiere">Premiere
				</td>
			</tr>

			<!-- Requirement 3 - row 3 -->
			<tr>
				<td><em>Say Something</em></td>
				<td colspan="2"> 
					<textarea name="Something" rows="5" cols="50" placeholder="Say something here."></textarea>
				</td>
			</tr>

			<!-- Requirement 4 - row 1 -->
			<tr>
				<td colspan="3">
					<input type="submit" value="提交">
					<input type="reset" value="重設">	
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
